<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NewUser</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script>
        function checkSubmit(){

            let uname = document.querySelector('#username').value;
            if(uname.length === 0){
                document.querySelector('p').innerText = 'Please input a username';
                return false;
            }
        }
    </script>
    <style>
    body, html{
        background-color: rgb(51, 50, 50);
        font-family:sans-serif;
        text-align:center;
        margin-top: 10%;
    }
    p{
        color: red;
    }
    
    </style>
  </head>
  
  <body>
      <form action="CreateUser.php" onsubmit="return checkSubmit()" method = "post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <input type="submit" id="submitbtn">
      </form>
      <p id="err"></p>
  </body>
</html>
